version: '3.7'

services:
  moodle: &moodle
    build: &build
      context: ./docker
      dockerfile: Dockerfile
      args:
        php: "7.0"
        version: "3.0.4"
    depends_on:
      - mysql
    ports:
      - 80:80
    tty: true
    volumes:
      - ./begateway:/var/www/html/enrol/begateway

  mysql:
    image: mysql:5.6
    restart: always
    volumes:
      - /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: moodle
